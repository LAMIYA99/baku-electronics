<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./node_modules/remixicon/fonts/remixicon.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>


  <body class="bg-white text-[#1A1A1A]">

    <main class="min-h-screen grid grid-cols-1 lg:grid-cols-2">
   
      <section class="relative overflow-hidden bg-[#111] text-white">
      
        <div class="absolute left-6 top-6">
          <a href="#" class="inline-flex items-center gap-3 bg-white text-[#111] rounded-full px-4 py-2 shadow">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/OOUI_Vector_logo.svg/64px-OOUI_Vector_logo.svg.png"
              alt="" class="h-6 w-6" />
            <span class="text-sm font-semibold">Baku Electronics</span>
          </a>
        </div>

        <!-- hero image layer -->
        <img src="https://img.b-e.az/media/search-banner-image/sznadm.jpg" alt=""
          class="absolute inset-0 h-full w-full object-cover opacity-60 " />
        <div class="absolute inset-0 bg-gray-700/30"></div>

        <!-- content -->
        <div class="relative z-10 h-full w-full flex items-end lg:items-center">
          <div class="px-6 md:px-10 lg:px-14 w-full max-w-3xl pb-16 lg:pb-0">
            <!-- badge + mascot mock -->
         

            <h1 class="text-3xl md:text-4xl lg:text-[36px] font-medium leading-tight">
              Arxayın al! Məhsulun dəyişdirmə və geri
              <br class="hidden md:block" />
              qaytarma müddəti 30 günə uzandı.
            </h1>

            <button
              class="mt-8 inline-flex items-center gap-2 rounded-full bg-white/90 text-[#111] px-5 py-3 font-medium shadow hover:bg-white transition">
              Ətraflı bax
              <i class="ri-arrow-right-line"></i>
            </button>
          </div>
        </div>
      </section>

      <!-- RIGHT / AUTH -->
      <section class="relative">
        <!-- top nav -->
        <nav class="hidden md:flex items-center justify-end gap-8 text-sm text-[#6B7280] px-6 md:px-10 lg:px-14 h-16">
          <a href="#" class="hover:text-[#111]">Ana səhifə</a>
          <a href="#" class="hover:text-[#111]">Çatdırılma və ödəniş</a>
          <a href="#" class="hover:text-[#111]">Nisyə alış</a>
        </nav>

        <!-- center card -->
        <div class="flex items-center justify-center px-6 md:px-10 lg:px-14 py-12 md:py-20">
          <div class="w-full max-w-md">
            <div class="rounded-2xl shadow-[0_10px_40px_-10px_rgba(0,0,0,0.15)] border border-gray-100 p-6 md:p-8">
              <h2 class="text-2xl font-extrabold text-center mb-6">Daxil ol</h2>

              <!-- Email -->
              <div class="mb-4">
                <label class="sr-only" for="email">E-poçt</label>
                <div class="relative">
                  <i class="ri-mail-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                  <input id="email" type="email" placeholder="E-poçt"
                    class="w-full rounded-xl border border-gray-200 pl-10 pr-3 py-3 outline-none focus:ring-2 focus:ring-gray-900/10" />
                </div>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label class="sr-only" for="password">Şifrə</label>
                <div class="relative">
                  <i class="ri-lock-2-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                  <input id="password" type="password" placeholder="Şifrə"
                    class="w-full rounded-xl border border-gray-200 pl-10 pr-10 py-3 outline-none focus:ring-2 focus:ring-gray-900/10" />
                  <button type="button" id="togglePass"
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                    <i class="ri-eye-close-line text-lg"></i>
                  </button>
                </div>
                <div class="text-right mt-2">
                  <a href="#" class="text-xs text-gray-500 hover:text-gray-800">Şifrəni unutmusun?</a>
                </div>
              </div>


              <button
                class="mt-4 w-full rounded-xl bg-[#1A1A1A] text-white py-3 font-semibold hover:opacity-90 active:scale-[0.99] transition">
                Daxil ol
              </button>

              <p class="mt-4 text-center text-sm text-gray-500">
                Hesabınız yoxdur?
                <a href="#" class="font-semibold text-[#1A1A1A] hover:underline">Qeydiyyatdan keçin</a>
              </p>
            </div>
          </div>
        </div>

 
        <button
          class="fixed right-6 bottom-6 grid place-items-center w-12 h-12 rounded-full bg-[#EA2B2B] text-white shadow-lg hover:brightness-110">
          <i class="ri-chat-3-line text-xl"></i>
        </button>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./src/js/main.js"></script>
  </body>


</body>

</html>
