<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./src/style.css" />
</head>

<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm border-b border-gray-200">
                <div class="mx-auto py-4 px-6">
                    <a href="./index.html">
                        <img src="https://new.bakuelectronics.az/img/auth-logo.png" alt="Logo"
                            class="w-[205px] h-[70px] object-cover" /></a>
                </div>
            </header>
            <div id="orders-page" class="flex-1 overflow-auto p-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Sifarişlər</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full table-auto">
                            <thead>
                                <tr class="bg-gray-50">
                                    <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
                                        Sifariş ID
                                    </th>
                                    <th class="px-4 py-3 ">
                                     image
                                    </th>
                                    <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
                                        Müştəri
                                    </th>
                                    <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
                                        Məhsul
                                    </th>
                                    <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
                                        Məbləğ
                                    </th>
                                    <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
                                        Status
                                    </th>
                                    <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
                                        Tarix
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="orders-table-body" class="divide-y divide-gray-200">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
